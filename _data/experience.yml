    - title: Web Engineer
      dates: March 2015 - July 2016
  quote: >
    HomeCare SaaS product for home care and private duty agencies
  description: |
    ##### Responsiblities
    - Fix bugs in and make enhancements to the full stack (frontend, backend,
      and database schema/queries)
    - Introduce new features into an existing enterprise-level codebase
    - Participate in peer code reviews and quality assurance (QA) testing
    - Assist in the optimization of engineering workflows to improve
      development efficiency, including customization of MSBuild project files
    - Define and distribute a Docker Compose project for the backend’s data
      service dependencies (including database and cache servers) for a
      consistent and always-available local development environment that is
      less reliant on shared development servers
    - Spearhead introduction of new technologies for major new features
    - Coordinate with mobile engineers to design and develop a new API for
      retrieving and updating existing application data critical to the rollout
      of a new mobile application
    - Transition to the technical team lead role and participate with
      project/product management in the refinement and prioritization of bug
      fixes, enhancements, and major features
    - Manage deployments for multiple environments (including Production)
      continuous integration builds (using TeamCity), application deployments
      (using Octopus Deploy), and database updates
    - Integrate the product with multiple systems, both internal and external
      to the company
    - Onboard and mentor new and existing team members
    - Write documentation for project setup (onboarding) and development
      methodologies (version control strategies and deployment workflows)

